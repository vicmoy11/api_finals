<div *ngIf="alerts.length" class="container">
    <div class="m-3">
        <div *ngFor="let alert of alerts" class="{{cssClasses(alert)}}">
            <a class="close" (click)="removeAlert(alert)">&times;</a>
            <span [innerHTML]="alert.message"></span>
        </div>
    </div>
</div>
<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes fadeOut {
        from {
            opacity: 1;
            transform: translateY(0);
        }
        to {
            opacity: 0;
            transform: translateY(-10px);
        }
    }
    
    .alert-container {
        width: 100%;
        margin: 0;
        padding: 0;
    }
    
    .alert-animated {
        animation: fadeIn 0.5s ease-in-out;
    }
    
    .alert {
        padding: 15px;
        margin: 0; /* Remove margin */
        border: 1px solid transparent;
        border-radius: 0; /* Remove border radius */
        color: #c4c1be; /* Set text color to a contrasting color */
        background: rgba(0, 0, 0, 0.7); /* Dark background */
        border: 2px solid #f3f1ef; /* Border color */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
        font-family: 'Orbitron', sans-serif; /* Gaming-inspired font */
        font-size: 1.2rem; /* Adjust font size */
        position: relative; /* Position for the close button */
        transition: background 0.4s, opacity 0.5s, transform 0.5s; /* Smooth background transition */
        width: 100%; /* Full width */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
    
    .alert-success {
        background-color: #dff0d8; /* Success background color */
        color: #3c763d; /* Success text color */
    }
    
    .alert-danger {
        background-color: #f2dede; /* Error background color */
        color: #a94442; /* Error text color */
    }
    
    .alert-info {
        background-color: #d9edf7; /* Info background color */
        color: #31708f; /* Info text color */
    }
    
    .alert-warning {
        background-color: #fcf8e3; /* Warning background color */
        color: #8a6d3b; /* Warning text color */
    }
    
    .alert .close {
        position: absolute;
        top: 10px;
        right: 15px;
        color: #c4c1be; /* Close button color */
        cursor: pointer;
        font-size: 1.5rem; /* Close button size */
        transition: color 0.3s; /* Smooth transition for color change */
    }
    
    .alert .close:hover {
        color: #ffffff; /* Change color on hover */
    }
    </style>
